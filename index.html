<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>The Place to Be</title>
</head>
<body>
    <h1 id="pageTitle">This is the place to be</h1>
    <div class="columns">
        <div class="wrapper">
            <div class="column" id="left">
                <button id="leftButton" class="button">Left</button>
                <p>You can be left</p>
                <img class="hatImages hide" id="tophat" src="https://cdn.historicalemporium.com/store/media/007625/007625_01.jpg" alt="it's a picture of a tophat">
            </div>
        </div>
        <div class="wrapper">
            <div class="column" id="center">
                <button id="centerButton" class="button">Center</button>
                <p>You can be in the middle</p>
                <img class="hatImages hide" id="porkpie" src="https://www.angryyoungandpoor.com/store/pc/catalog/products/hats/brixstoutblk5.jpg" alt="it's a picture of a porkpie hat">
            </div>
        </div>
        <div class="wrapper">
            <div class="column" id="right">
                <button id="rightButton" class="button">Right</button>
                <p>You can be right</p>
                <img class="hatImages hide" id="whoFarted" src="https://www.quotablee.com/wp-content/uploads/2018/11/mockup-2fb2ce79.jpg" alt="it's a picture of a hat that says 'Who Farted' on it">
            </div>
        </div>
    </div>
    <div id="screenwrapper" class="hide">
        <div id="screen">
            <iframe width="800" height="500" src="https://www.youtube.com/embed/ljEZ2YvjJ1A?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="true"></iframe>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
